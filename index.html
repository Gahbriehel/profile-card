<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="div profileCard">
        <div class="image">
            <img src="Image/1671032856194.jpg" alt="" class="profileImage">
        </div>

        <div class="textData">
            <span class="name">Gabriel</span>
            <span class="job">Software engineer</span>
        </div>

        <div class="mediaBtns">
            <a href="#" style="background: #3b5998;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1DA1F2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #f64242;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">12.4k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">2.8k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">3k</span>
            </div>
        </div>

    </div>
</body>
</html>
